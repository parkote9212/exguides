<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생 목록</title>
</head>
<body>
<h1>학생 목록</h1>
<a th:href="@{/students/new}">새 학생 등록</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>이메일</th>
        <th>나이</th>
        <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}">1</td>
        <td th:text="${student.name}">홍길동</td>
        <td th:text="${student.email}">test@test.com</td>
        <td th:text="${student.age}">20</td>
        <td>
            <a th:href="@{/students/{id}/edit(id=${student.id})}">수정</a>
            <form th:action="@{/students/{id}/delete(id=${student.id})}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('삭제하시겠습니까?');">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
